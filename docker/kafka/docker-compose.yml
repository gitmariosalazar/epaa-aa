services:
  kafka-epaa:
    image: confluentinc/cp-kafka:latest
    container_name: kafka-epaa
    ports:
      - "9192:9192"   # Puerto para clientes externos
      - "9193:9193"   # Puerto para comunicación interna (inter-broker)
      - "9194:9194"   # Puerto de controller KRaft (solo interno)
    env_file:
      - .env
    environment:
      ########################
      # Configuración básica #
      ########################
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      CLUSTER_ID: ${CLUSTER_ID:-a1b2c3d4e5f67890abcd12}
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-epaa:9194

      ####################
      # Listeners        #
      ####################
      KAFKA_LISTENERS: EXTERNAL://0.0.0.0:9192,INTERNAL://0.0.0.0:9193,CONTROLLER://0.0.0.0:9194
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:9192,INTERNAL://kafka-epaa:9193
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      ##############################
      # Configuración de tópicos   #
      ##############################
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 6
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      ##############################
      # Rendimiento y recursos     #
      ##############################
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_CLEANUP_POLICY: delete
      KAFKA_MESSAGE_MAX_BYTES: 10485760  # 10MB
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_COMPRESSION_TYPE: gzip

      ##############################
      # JVM / Memoria              #
      ##############################
      KAFKA_JVM_PERFORMANCE_OPTS: "-XX:MetaspaceSize=96m -XX:MaxMetaspaceSize=256m -XX:+UseG1GC -XX:MaxGCPauseMillis=20"
      KAFKA_HEAP_OPTS: "-Xms2g -Xmx2g"

      ##############################
      # Logging                    #
      ##############################
      KAFKA_LOG4J_LOGGERS: "kafka=INFO,org.apache.kafka=INFO"
      KAFKA_LOG4J_ROOT_LOGLEVEL: INFO

    ulimits:
      nofile:
        soft: 65536
        hard: 131072
    mem_limit: 4g
    mem_reservation: 2g
    networks:
      - epaa-network
    volumes:
      - kafka-epaa-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9192"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

#################
# Redes/Volumen #
#################
networks:
  epaa-network:
    external: true
    #driver: bridge
    #name: epaa-network

volumes:
  kafka-epaa-data:
    name: kafka-epaa-data
